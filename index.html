<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Nav</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #0b8070;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo::before {
      content: '';
      width: 12px;
      height: 24px;
      background: black;
      border-radius: 50%;
    }

    .menu-toggle {
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
    }

    .menu-toggle::before {
  content: '☰';
  margin-right: 8px;
  margin-bottom: 3px;
  transition: all 0.3s ease;
}


    .menu-toggle.open::before {
      content: '→';
      transform: rotate(0deg);
    }

    .menu-toggle span {
      /* border-bottom: 2px solid white; */
      padding-bottom: 2px;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .menu-toggle.open span {
      color: #d91f1f;
      /* border-color: #d91f1f; */
    }
    
    .menu-toggle {
  position: relative;
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: bold;
  text-transform: uppercase;
  color: white;
  overflow: hidden;
  padding-bottom: 4px;
}

/* Initial icon */
.menu-toggle::before {
  content: '☰';
  margin-right: 8px;
  font-size: 1.2rem;
  display: inline-block;
  transform: translateX(0);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Hover arrow transition */
.menu-toggle:hover::before {
  content: '→';
  transform: translateX(4px);
}

/* Underline */
.menu-toggle::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 0;
  background-color: white;
  transition: width 0.3s ease;
}

/* On hover, grow line */
.menu-toggle:hover::after {
  width: 100%;
}

/* When menu is open, no hover effects */
.menu-toggle.open::before {
  content: '→'; /* stay arrow if you want */
  transform: translateX(0);
}

.menu-toggle.open::after {
  width: 0;
}



    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 0%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      transition: height 0.6s ease;
      z-index: 998;
    }

    .menu-overlay.open {
      height: 100%;
    }

    .menu-content {
      opacity: 0;
      padding: 8rem 2rem 2rem;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .menu-overlay.open .menu-content {
      opacity: 1;
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .menu-item {
      font-size: 4rem;
      font-weight: 300;
      position: relative;
    }

    .menu-item::after {
      content: '↗';
      font-size: 1.5rem;
      margin-left: 10px;
    }

    .subtext {
      color: #d9731f;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      margin-left: 3px;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      font-size: 0.8rem;
      color: #d9731f;
    }

    .chat-button {
      background-color: #d90404;
      color: white;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      position: absolute;
      bottom: 2rem;
      right: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"></div>
    <div class="menu-toggle" id="menuToggle"><span>Menu</span></div>
  </div>

  <!-- Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <div>
        <div class="menu-links">
          <div class="menu-item">Our Work <div class="subtext">B2b, Saas, eCom, Brands, Startups</div></div>
          <div class="menu-item">About Us <div class="subtext">All pinkies up, We live in the details!</div></div>
          <div class="menu-item">Reform Nova <div class="subtext">An accelerator built just for startups.</div></div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: flex-end;">
        <div class="footer-links">
          <div>LINKEDIN</div>
          <div>AWWWARDS</div>
          <div>INSTAGRAM</div>
          <div>X / TWITTER</div>
          <div>DRIBBBLE</div>
        </div>
        <button class="chat-button">LET'S CHAT ↗</button>
      </div>
    </div>
  </div>

  <script>
   const menuToggle = document.getElementById("menuToggle");
const menuOverlay = document.getElementById("menuOverlay");

menuToggle.addEventListener("click", () => {
  menuToggle.classList.toggle("open");
  menuOverlay.classList.toggle("open");

  // Toggle text
  const span = menuToggle.querySelector("span");
  span.textContent = span.textContent === "Menu" ? "Close" : "Menu";
});
  </script>

</body>
</html>
