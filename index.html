<body>

    <section class="hero">
        <div class="hero-text">
            <h1>ARJUN<br>BHARATH</h1>
        </div>
        <div class="hero-info">
            <p>DESIGNER &<br>DEVELOPER</p>
            <p class="location">Kerala, India Â· IST </p>

        </div>
    </section>



    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const locationElements = document.querySelectorAll('.location');
            locationElements.forEach(element => {
                const html = element.innerHTML;
                const baseText = html.split('<br>')[0];
                element.innerHTML = `${baseText}<br>${time}`;
            });
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Glitch text animation on load
        function glitchText() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const finalText = ['ARJUN', 'BHARATH'];
            const h1 = document.querySelector('.hero-text h1');
            const logo = document.querySelector('.logo');
            let iterations = 0;
            const maxIterations = 20;

            const interval = setInterval(() => {
                h1.innerHTML = finalText.map((word, wordIndex) => {
                    return word.split('').map((char, index) => {
                        if (iterations > index * 2) {
                            return char;
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join('');
                }).join('<br>');

                logo.textContent = 'ARJUN BHARATH'.split('').map((char, index) => {
                    if (char === ' ') return ' ';
                    if (iterations > index) {
                        return char;
                    }
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');

                iterations++;

                if (iterations > maxIterations) {
                    clearInterval(interval);
                    h1.innerHTML = finalText.join('<br>');
                    logo.textContent = 'ARJUN BHARATH';
                }
            }, 50);
        }

        window.addEventListener('load', glitchText);

        
    </script>

</body>
</html>
