<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
     <title>Rylan Phillips - Portfolio</title>
   
</head>
<body>
    <nav>
        <div class="logo">RYLAN PHILLIPS</div>
        <ul class="nav-links">
            <li><a onclick="scrollToSection('work')">[ WORK ]</a></li>
            <li><a onclick="scrollToSection('info')">INFO</a></li>
            <li><a onclick="scrollToSection('archive')">ARCHIVE</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>RYLAN<br>PHILLIPS</h1>
        </div>
        <div class="hero-info">
            <p>DESIGNER &<br>DEVELOPER</p>
            <p class="location">VIENNA, AT<br>18:32:30</p>
        </div>
    </section>

    <section class="projects" id="work">
        <div class="project-grid">
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=600&fit=crop" alt="Project 1">
                <div class="project-number">[ 01 ]</div>
            </div>

            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1558655146-d09347e92766?w=800&h=600&fit=crop" alt="Project 2">
                <div class="project-number">[ 02 ]</div>
            </div>

            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?w=800&h=600&fit=crop" alt="Project 3">
                <div class="project-number">[ 03 ]</div>
            </div>

            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1558655146-9f40138edfeb?w=800&h=600&fit=crop" alt="Project 4">
                <div class="project-number">[ 04 ]</div>
            </div>

            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800&h=600&fit=crop" alt="Project 5">
                <div class="project-number">[ 05 ]</div>
            </div>
        </div>
    </section>

    <footer>
        <a href="#work" class="active">[ WORK ]</a>
        <a href="#info">INFO</a>
        <a href="#archive">ARCHIVE</a>
    </footer>

    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const locationElements = document.querySelectorAll('.location');
            locationElements.forEach(element => {
                const html = element.innerHTML;
                const baseText = html.split('<br>')[0];
                element.innerHTML = `${baseText}<br>${time}`;
            });
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Glitch text animation on load
        function glitchText() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const finalText = ['RYLAN', 'PHILLIPS'];
            const h1 = document.querySelector('.hero-text h1');
            const logo = document.querySelector('.logo');
            let iterations = 0;
            const maxIterations = 20;

            const interval = setInterval(() => {
                h1.innerHTML = finalText.map((word, wordIndex) => {
                    return word.split('').map((char, index) => {
                        if (iterations > index * 2) {
                            return char;
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join('');
                }).join('<br>');

                logo.textContent = 'RYLAN PHILLIPS'.split('').map((char, index) => {
                    if (char === ' ') return ' ';
                    if (iterations > index) {
                        return char;
                    }
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');

                iterations++;

                if (iterations > maxIterations) {
                    clearInterval(interval);
                    h1.innerHTML = finalText.join('<br>');
                    logo.textContent = 'RYLAN PHILLIPS';
                }
            }, 50);
        }

        // Run glitch effect on page load
        window.addEventListener('load', glitchText);
    </script>
</body>
</html>
